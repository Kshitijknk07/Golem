<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        .metric-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .metric-box {
            flex: 1;
            min-width: 250px;
            margin: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }

        .metric-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .processes-table {
            width: 100%;
            border-collapse: collapse;
        }

        .processes-table th,
        .processes-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .processes-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Golem Monitoring System</h1>

        <div class="card">
            <h2>System Overview</h2>
            <div class="metric-row">
                <div class="metric-box">
                    <div class="metric-title">CPU Usage</div>
                    <div class="metric-value" id="cpu-usage">-</div>
                </div>
                <div class="metric-box">
                    <div class="metric-title">Memory Usage</div>
                    <div class="metric-value" id="memory-usage">-</div>
                </div>
                <div class="metric-box">
                    <div class="metric-title">Disk Usage</div>
                    <div class="metric-value" id="disk-usage">-</div>
                </div>
                <div class="metric-box">
                    <div class="metric-title">System Uptime</div>
                    <div class="metric-value" id="uptime">-</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>CPU Details</h2>
            <div id="cpu-details"></div>
        </div>

        <div class="card">
            <h2>Memory Details</h2>
            <div id="memory-details"></div>
        </div>

        <div class="card">
            <h2>Disk Details</h2>
            <div id="disk-details"></div>
        </div>

        <div class="card">
            <h2>Network Details</h2>
            <div id="network-details"></div>
        </div>

        <div class="card">
            <h2>Top Processes</h2>
            <table class="processes-table">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>Name</th>
                        <th>CPU %</th>
                        <th>Memory</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="processes-body">
                    <tr>
                        <td colspan="5">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);

            return `${days}d ${hours}h ${minutes}m`;
        }

        function updateMetrics() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpu-usage').textContent = `${data.cpu.total_usage.toFixed(1)}%`;
                    document.getElementById('memory-usage').textContent = `${data.memory.used_percent.toFixed(1)}%`;

                    let avgDiskUsage = 0;
                    if (data.disk.partitions.length > 0) {
                        let sum = 0;
                        data.disk.partitions.forEach(p => sum += p.used_percent);
                        avgDiskUsage = sum / data.disk.partitions.length;
                    }
                    document.getElementById('disk-usage').textContent = `${avgDiskUsage.toFixed(1)}%`;

                    document.getElementById('uptime').textContent = formatUptime(data.uptime.uptime);

                    let cpuDetailsHtml = `<p>Load Average: ${data.cpu.load_average[0].toFixed(2)}, ${data.cpu.load_average[1].toFixed(2)}, ${data.cpu.load_average[2].toFixed(2)}</p>`;
                    cpuDetailsHtml += '<div class="metric-row">';
                    for (const [core, usage] of Object.entries(data.cpu.per_core_usage)) {
                        cpuDetailsHtml += `
                            <div class="metric-box">
                                <div class="metric-title">Core ${core}</div>
                                <div class="metric-value">${usage.toFixed(1)}%</div>
                            </div>
                        `;
                    }
                    cpuDetailsHtml += '</div>';
                    document.getElementById('cpu-details').innerHTML = cpuDetailsHtml;

                    const memoryDetailsHtml = `
                        <div class="metric-row">
                            <div class="metric-box">
                                <div class="metric-title">Total Memory</div>
                                <div class="metric-value">${formatBytes(data.memory.total)}</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-title">Used Memory</div>
                                <div class="metric-value">${formatBytes(data.memory.used)}</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-title">Free Memory</div>
                                <div class="metric-value">${formatBytes(data.memory.free)}</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-title">Swap Used</div>
                                <div class="metric-value">${formatBytes(data.memory.swap_used)}</div>
                            </div>
                        </div>
                    `;
                    document.getElementById('memory-details').innerHTML = memoryDetailsHtml;

                    let diskDetailsHtml = '<div class="metric-row">';
                    data.disk.partitions.forEach(partition => {
                        diskDetailsHtml += `
                            <div class="metric-box">
                                <div class="metric-title">${partition.mountpoint}</div>
                                <div class="metric-value">${partition.used_percent.toFixed(1)}%</div>
                                <div>${formatBytes(partition.used)} / ${formatBytes(partition.total)}</div>
                            </div>
                        `;
                    });
                    diskDetailsHtml += '</div>';
                    document.getElementById('disk-details').innerHTML = diskDetailsHtml;

                    let networkDetailsHtml = '<div class="metric-row">';
                    for (const [name, iface] of Object.entries(data.network.interfaces)) {
                        networkDetailsHtml += `
                            <div class="metric-box">
                                <div class="metric-title">${name}</div>
                                <div>Sent: ${formatBytes(iface.bytes_sent)}</div>
                                <div>Received: ${formatBytes(iface.bytes_recv)}</div>
                                <div>Packets Sent: ${iface.packets_sent}</div>
                                <div>Packets Received: ${iface.packets_recv}</div>
                            </div>
                        `;
                    }
                    networkDetailsHtml += '</div>';
                    document.getElementById('network-details').innerHTML = networkDetailsHtml;

                    let processesHtml = '';

                    const sortedProcesses = [...data.processes].sort((a, b) => b.cpu_percent - a.cpu_percent).slice(0, 10);

                    sortedProcesses.forEach(proc => {
                        processesHtml += `
                            <tr>
                                <td>${proc.pid}</td>
                                <td>${proc.name}</td>
                                <td>${proc.cpu_percent.toFixed(1)}%</td>
                                <td>${formatBytes(proc.memory_used)}</td>
                                <td>${proc.status}</td>
                            </tr>
                        `;
                    });

                    if (processesHtml === '') {
                        processesHtml = '<tr><td colspan="5">No process data available</td></tr>';
                    }

                    document.getElementById('processes-body').innerHTML = processesHtml;
                })
                .catch(error => {
                    console.error('Error fetching metrics:', error);
                });
        }

        updateMetrics();
        setInterval(updateMetrics, 5000);
    </script>
</body>

</html>
